<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Dashboard</title>
</head>
<body class="bg-primary">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg py-3 bg-dark navbar-dark">
        <div class="container">
            <a href="#" class="navbar-brand"><h3><b>College Space</b></h3></a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navmenu">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navmenu">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item p-1">
                        <a href="mailto:collegespacesupport@gmail.com" class="nav-link">
                            Contact Us
                        </a>
                    </li>
                    <li class="nav-item p-1">
                        <a href="#" class="nav-link">
                            Take a peek at the emails you've already sent
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav> 

    <section id="mailInput">
        <div class="container-lg">
            <div class="text-center text-light">
                <h2>Hello, UserName!</h2>
                <p class="lead"><span class="text-warning">Note: Please don't send bogus emails. Also, refrain from using inappropriate language.</span></p>
            </div>
        </div>

        <div class="row justify-content-center my-5">
            <div class="col-lg-6">
                <form class="text-center text-light">
                    <label for="mailArea" class="form-label">Paste in the text that will be emailed to your subscribers.</label>
                    <textarea class="form-control" id="mailArea" rows="10"></textarea>
                    <input class="btn btn-secondary w-100" type="submit" value="SEND">
                </form>
            </div>
        </div>
    </section>
</body>
</html>
